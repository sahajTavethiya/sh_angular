<div class="mat-dialog-title">{{data.header}}</div>
<mat-dialog-content class="text-dark">
    {{data.message}}
</mat-dialog-content>
<mat-dialog-actions>
    <div class="text-right">
        <button mat-button class="btn btn-secondary mr-2" (click)="onNoClick()">No</button>
        <button mat-button class="btn btn-danger" [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
    </div>
</mat-dialog-actions>
