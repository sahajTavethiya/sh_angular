@if(isLoading) {
<div class="loader">
    <svg class="car" width="102" height="40" xmlns="http://www.w3.org/2000/svg">
        <g transform="translate(2 1)" stroke="#FC424A" fill="none" fill-rule="evenodd" stroke-linecap="round"
            stroke-linejoin="round">
            <path class="car__body"
                d="M47.293 2.375C52.927.792 54.017.805 54.017.805c2.613-.445 6.838-.337 9.42.237l8.381 1.863c2.59.576 6.164 2.606 7.98 4.531l6.348 6.732 6.245 1.877c3.098.508 5.609 3.431 5.609 6.507v4.206c0 .29-2.536 4.189-5.687 4.189H36.808c-2.655 0-4.34-2.1-3.688-4.67 0 0 3.71-19.944 14.173-23.902zM36.5 15.5h54.01"
                stroke-width="3" />
            <ellipse class="car__wheel--left" stroke-width="3.2" fill="#FFF" cx="83.493" cy="30.25" rx="6.922"
                ry="6.808" />
            <ellipse class="car__wheel--right" stroke-width="3.2" fill="#FFF" cx="46.511" cy="30.25" rx="6.922"
                ry="6.808" />
            <path class="car__line car__line--top" d="M22.5 16.5H2.475" stroke-width="3" />
            <path class="car__line car__line--middle" d="M20.5 23.5H.4755" stroke-width="3" />
            <path class="car__line car__line--bottom" d="M25.5 9.5h-19" stroke-width="3" />
        </g>
    </svg>
</div>
} @else {
<div class="container-scroller">

    <app-menu></app-menu>

    <div class="page-body-wrapper">
        <app-nav></app-nav>

        <div class="main-panel">
            <div class="content-wrapper">
                @if (subscriptionId) {
                <h2 class="text-light text-center pb-3 border-bottom">Edit Subscription Plan</h2>
                }@else {
                <h2 class="text-light text-center pb-3 border-bottom">Add Subscription Plan</h2>
                }
                <form class="forms-sample d-flex flex-column justify-content-center align-items-center"
                    [formGroup]="addPlanForm" (ngSubmit)="addPlan()">
                    <div class="modal-body text-light col-12 col-md-8">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Subscription Name : </label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <div class="input-group-append">
                                        <span class="input-group-text bg-danger text-light border-0 rounded-left"><i
                                                class="fa-solid fa-signature"></i></span>
                                    </div>
                                    <input type="text" class="form-control customeInput2"
                                        formControlName="subscriptionName" placeholder="Enter Subscription Name" [readonly]="readonlysubscription">
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Subscription Description : </label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <div class="input-group-append">
                                        <span class="input-group-text bg-danger text-light border-0 rounded-left"><i
                                                class="fa-solid fa-file-signature"></i></span>
                                    </div>
                                    <input type="text" class="form-control customeInput2"
                                        formControlName="subscriptionDescription"
                                        placeholder="Enter Subscription Description" [readonly]="readonlysubscription">
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Subscription Price : </label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <div class="input-group-append">
                                        <span class="input-group-text bg-danger text-light border-0 rounded-left"><i
                                                class="fa-solid fa-sack-dollar"></i></span>
                                    </div>
                                    <input type="number" class="form-control customeInput2"
                                        formControlName="subscriptionPrice" placeholder="Enter Subscription Price">
                                </div>
                            </div>
                        </div>

                        <!-- <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Max Car Listing Count : </label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <div class="input-group-append">
                                        <span class="input-group-text bg-danger text-light border-0 rounded-left"><i
                                                class="fa-solid fa-car-rear"></i></span>
                                    </div>
                                    <input type="number" class="form-control customeInput2" formControlName="subscriptionCarValidity"
                                        placeholder="Enter Max Car Listing Count">
                                </div>
                            </div>
                        </div> -->

                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Subscription Days : </label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <div class="input-group-append">
                                        <span class="input-group-text bg-danger text-light border-0 rounded-left"><i
                                                class="fa-regular fa-clock"></i></span>
                                    </div>
                                    <input type="number" class="form-control customeInput2"
                                        formControlName="subscriptionDays" placeholder="Enter Subscription Days">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer border-0 p-0">
                        <button type="button" class="btn btn-secondary" (click)="back()">Back</button>
                        @if (subscriptionId) {
                        <button type="submit" class="btn btn-danger">Edit</button>
                        } @else {
                        <button type="submit" class="btn btn-danger">Save</button>
                        }
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
}
