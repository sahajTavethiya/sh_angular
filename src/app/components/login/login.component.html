<div class="container-scroller">
    <div class="page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
            <div class="content-wrapper full-page-wrapper d-flex align-items-center auth">
                <div class="card col-lg-4 mx-auto bg-danger">
                    <div class="card-body px-5 py-5">
                        <h1 class="card-title text-center mb-4 text-light font-weight-bold"
                            style="letter-spacing: 1.5px;">{{loginName}} Login</h1>
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label class="text-black fs-2 font-weight-bold">Mobile No. *</label>
                                <div class="col-12 d-flex flex-wrap p-0">
                                    <div class="col-3 p-0">
                                        <p-dropdown appendTo="body" [options]="countryCodes" optionValue="dial_code"
                                            optionLabel="dial_code" formControlName="countryCode" [filter]="true"
                                            styleClass="custom-dropdown" placeholder="country code">
                                        </p-dropdown>
                                    </div>
                                    <div class="col-9 p-0">
                                        <input type="text" class="form-control p_input font-weight-bold custom-input"
                                            formControlName="mobileNo" placeholder="Enter Mobile Number..."
                                            maxlength="10">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="text-black fs-2 font-weight-bold">Password *</label>
                                <input type="password" class="form-control p_input font-weight-bold custom-input"
                                    formControlName="password" placeholder="Enter Password...">
                            </div>
                            <div class="text-center mt-4">
                                <button type="submit"
                                    class="btn btn-light text-black btn-block enter-btn font-weight-bold"
                                    style="font-size: 16px; letter-spacing: 1.2px;">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
