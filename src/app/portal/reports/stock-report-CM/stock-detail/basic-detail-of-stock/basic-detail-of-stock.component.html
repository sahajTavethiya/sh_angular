<mat-card-content *ngIf="RequestDetail" [formGroup]="RequestDetail" style="height: 250px;" class="formWrap">
    <div class="row">
        <div class="col-4">
            <div class="form-group">
                <label>Stock Item :</label>
                <!-- <input type="text" formControlName="billNo"> -->
                
                <p-dropdown [options]="StockItemArray" (onChange)="ChangeStockItem()" class="ui-input" optionValue="KeyName" formControlName="StockItemId" optionLabel="DisplayText" placeholder="-Select-">
                </p-dropdown>
            </div>
        </div>
        <div class="col-4">
            <div class="form-group">
                <label>No Of Items : </label>
                <input pInputText class="form-control" formControlName="NoOfItem"/>
            </div>
        </div>
        <div class="col-4">
            <div class="form-group">
                <label>Rate : </label>
                <input pInputText class="form-control" formControlName="Rate"/>
            </div>
        </div>
    </div>
     <div class="row">
        <div *ngIf="showSizeMaster" class="col-4">
            <div class="form-group">
                <label>Size : </label>
                <p-dropdown [options]="SizeMaster" class="ui-input" optionValue="KeyName" formControlName="SizeId" optionLabel="DisplayText" placeholder="-Select-">
                </p-dropdown>
                    
                <!-- <p-dropdown [options]="serviceNames" class="ui-input" optionValue="keyName" formControlName="serviceId" optionLabel="displayText" placeholder="-Select-">
                </p-dropdown> -->
            </div>
        </div>
         <div *ngIf="showColourMaster" class="col-4">
            <div class="form-group">
                <label>Colour :<span class="mandatoryField">*</span></label>
                <p-dropdown [options]="ColourMaster"  class="ui-input" [required]="true" optionValue="KeyName" formControlName="ColourId" optionLabel="DisplayText" placeholder="-Select-">
                </p-dropdown>
            </div>
        </div>
        <div *ngIf="showMeterPerItem" class="col-4">
            <div class="form-group">
                <label>MeterPerItem<span class="mandatoryField">*</span></label>
                <input pInputText class="form-control" formControlName="MeterPerItem"/>
            </div>
        </div>
    </div>
