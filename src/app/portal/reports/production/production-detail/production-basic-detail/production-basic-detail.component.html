<mat-card-content *ngIf="requestForm" [formGroup]="requestForm">

    <div class="tabBody">
        <div class="row">
            <div class="col-8">
                <h2>Add Items <span
                        class="text-b">({{requestForm.get('ProductionBasicDetail')?.value.length}})</span>
                </h2>
            </div>
            <div class="col-4 btnWrap mb-2">
                <p-button label="Add" icon="pi pi-plus" iconPos="left" (onClick)="addOpenSaveDailyWork()">
                </p-button>
            </div>
        </div>
        <p-table class="pTable" #openingTaskDetails [value]="requestForm.get('ProductionBasicDetail')?.value"
            [paginator]="true" [alwaysShowPaginator]="false" [rows]="5" [rowsPerPageOptions]="[5,10,20]"
            [totalRecords]="requestForm.get('ProductionBasicDetail')?.value.length" dataKey="id">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th id="header" pSortableColumn="employeeName"> Product Name
                        <p-sortIcon field="employeeName"></p-sortIcon>
                    </th>
                    <th id="header" pSortableColumn="startTime"> Design
                        <p-sortIcon field="startTime"></p-sortIcon>
                    </th>
                    <th id="header" pSortableColumn="endTime"> Size
                        <p-sortIcon field="endTime"></p-sortIcon>
                    </th>
                    <th id="header" pSortableColumn="endTime"> Colour
                        <p-sortIcon field="endTime"></p-sortIcon>
                    </th>
                    <th id="header" pSortableColumn="endTime"> Pieces
                        <p-sortIcon field="endTime"></p-sortIcon>
                    </th>
                    <th id="header"> Action </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-ri="rowIndex">
                <!--  -->
                <tr *ngIf="!rowData.isDeleted">
                    <td>{{ rowData.productName }}</td>
                    <td>{{ rowData.designName  || 'N/A'}}</td>
                    <td>{{ rowData.sizeName  || 'N/A'}}</td>
                    <td>{{ rowData.colourName || 'N/A'}}</td>
                    <td>{{ rowData.noOfPiece || 'N/A'}}</td>

                    <!-- *ngIf="requestForm.controls.assignedManpowerPermission.get('delete')?.value" -->
                    <td><mat-icon class="icon" (click)="deleteDailyWork(rowData.id,ri)">delete</mat-icon></td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="5">No Record Found.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</mat-card-content>
