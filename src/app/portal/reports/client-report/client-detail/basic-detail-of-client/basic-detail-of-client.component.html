<mat-card-content *ngIf="RequestDetail" [formGroup]="RequestDetail" class="formWrap">
    <div class="row">
        <div class="col-4">
            <div class="form-group">
                <label>Client Name :</label>
                <input pInputText class="form-control" formControlName="ClientName" />
            </div>
        </div>
        <div class="col-4">
            <div class="form-group">
                <label>Email : </label>
                <input pInputText class="form-control" formControlName="EmailId" />
            </div>
        </div>
        <div class="col-4">
            <div class="form-group">
                <label>Mobile : </label>
                <input pInputText class="form-control" formControlName="Mobile" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <div class="form-group">
                <label>Address :</label>
                <input type="text" class="form-control" formControlName="Address" />
            </div>
        </div>
        <div class="col-4">
            <div class="form-group">
                <label>State and Code : </label>
                <input type="text" class="form-control" formControlName="StateAndCode" maxlength="20" />
            </div>
        </div>
        <div class="col-4">
            <div class="form-group">
                <label>GST No. : </label>
                <input type="text" class="form-control" formControlName="GST_No" maxlength="20" />
            </div>
        </div>
    </div>
