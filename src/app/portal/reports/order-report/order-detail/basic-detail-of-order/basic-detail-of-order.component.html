<mat-card-content
  *ngIf="RequestDetail && requestForm"
  [formGroup]="RequestDetail"
  class="formWrap"
  style="margin-bottom: 170px"
>
  <div *ngIf="selectedWorkType == 1">
    <div class="row"></div>
  </div>

  <div>
    <div class="row">
      <div class="col-12 col-md-4">
        <div class="form-group">
          <label>Vendor</label>
          <p-dropdown
            [options]="VendorMaster"
            class="ui-input"
            optionValue="keyName"
            formControlName="Vendor"
            optionLabel="DisplayText"
            placeholder="-Select-"
          >
          </p-dropdown>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="form-group">
          <label>BillNo<span class="mandatoryField">*</span></label>
          <input pInputText class="form-control" formControlName="BillNo" />
        </div>
      </div>
      <div class="col-12 col-md-4">
        <div class="form-group">
          <label>Status</label>
          <p-dropdown
            [options]="StatusMaster"
            class="ui-input"
            optionValue="KeyName"
            formControlName="StatusId"
            optionLabel="DisplayText"
            placeholder="-Select-"
          >
          </p-dropdown>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-4">
      <div class="form-group">
        <label>Total Item<span class="mandatoryField">*</span></label>
        <input pInputText class="form-control" formControlName="Qty" />
      </div>
    </div>
    <div class="col-12 col-md-4">
      <div class="form-group">
        <label>Amount Per Item<span class="mandatoryField">*</span></label>
        <input
          pInputText
          class="form-control"
          formControlName="AmountPerOneItem"
        />
      </div>
    </div>
    <div class="col-12 col-md-4">
      <div class="form-group">
        <label>Unit Of Measuremrnt</label>
        <p-dropdown
          [options]="MeasurementMaster"
          class="ui-input"
          optionValue="KeyName"
          formControlName="UOM"
          optionLabel="DisplayText"
          placeholder="-Select-"
        >
        </p-dropdown>
      </div>
    </div>
  </div>
</mat-card-content>
