<div class="mat-dialog-title">Add Task Type</div>
<mat-dialog-content>
    <form *ngIf="taskTypeForm" [formGroup]="taskTypeForm" class="formWrap">
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label>Service Category</label>
                    <p-dropdown appendTo="body"  [options]="serviceCategories" class="ui-input" 
                    [ngClass]="{ 'is-invalid  ng-dirty': taskTypeForm.controls.categoryId.touched 
                    && taskTypeForm.controls.categoryId.errors }" [required]="true" formControlName="categoryId"
                        optionLabel="displayText" placeholder="-Select-">
                    </p-dropdown>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label>Service Sub Category</label>
                    <p-dropdown appendTo="body"  [options]="filteredSubCategories" class="ui-input"
                        [ngClass]="{ 'is-invalid  ng-dirty': taskTypeForm.controls.subCategoryId.touched 
                    && taskTypeForm.controls.subCategoryId.errors }" [required]="true" formControlName="subCategoryId"
                        optionLabel="displayText" placeholder="-Select-">
                    </p-dropdown>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label>Quantity</label>
                    <input pInputText formControlName="quantity" class="form-control" required [ngClass]="{ 'is-invalid  ng-dirty': taskTypeForm.controls.quantity.touched 
                    && taskTypeForm.controls.quantity.errors }" [required]="true">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label>Amount</label>
                    <input pInputText formControlName="price" class="form-control" required 
                        [ngClass]="{ 'is-invalid  ng-dirty': taskTypeForm.controls.price.touched 
                    && taskTypeForm.controls.price.errors }" [required]="true">
                </div>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="btnWrap">
        <button mat-button color="secondary" (click)="cancel()">Cancel</button>
        <button mat-button color="primary" (click)="addTaskType()">Submit</button>
    </div>
</mat-dialog-actions>
